buildscript {
    apply from: "dependencies.gradle"

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath classpaths.kotlin
    }
}

allprojects {
    apply plugin: 'kotlin'

    repositories {
        mavenCentral()
    }

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    compileTestKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    dependencies {
        implementation libraries.kotlin
    }
}